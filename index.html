<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
        class="equilibrium-img"
        src="images/image-equilibrium.jpg"
        alt="image of equilibrium"
        />
        <div>
          <img class="view-icon" src="images/icon-view.svg" alt="icon of view">
        </div>
      </div>
     

      <h3 class="header">Equilibrium #3429</h3>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div class="days-left">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="icon of etherium">
          0.041ETH
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="icon of clock">
          3 days left
        </div>
      </div>
      <div class="creator">
        <img class="creator-img" src="images/image-avatar.png" alt="picture of creator">
        creation of <span>Jules Wyvern</span>

      </div>
    </div>
  </body>

</html>
